name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. TESTING Y VALIDACIÓN DE CÓDIGO
  test:
    name: Tests y Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Ejecutar ESLint
      run: npm run lint
      continue-on-error: true
    
    - name: Ejecutar tests unitarios
      run: npm test -- --coverage --watchAll=false
    
    - name: Subir reporte de cobertura
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false

  # 2. COMPILACIÓN
  build:
    name: Compilar TypeScript
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Compilar TypeScript
      run: npm run build
    
    - name: Subir artefacto compilado
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
        retention-days: 1

  # 3. ANÁLISIS DE SEGURIDAD
  security:
    name: Análisis de Seguridad
    runs-on: ubuntu-latest
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
    
    - name: Ejecutar Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Subir resultados de seguridad
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # 4. CONSTRUCCIÓN DE IMAGEN DOCKER
  docker-build:
    name: Construir Docker Image
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
    
    - name: Descargar artefacto compilado
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Iniciar sesión en Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extraer metadatos
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Compilar y publicar imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 5. DEPLOY A STAGING
  deploy-staging:
    name: Deploy a Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
    
    - name: Deploy a staging (simulado)
      run: |
        echo "=== Deploying to Staging ==="
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
        echo ""
        echo "1. Descargando imagen Docker..."
        echo "2. Ejecutando health checks..."
        echo "3. Migrando base de datos..."
        echo "4. Iniciando servicios..."
        echo "5. Validando endpoints..."
        echo ""
        echo "✓ Staging deployment completado"
    
    - name: Crear comentario en PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Deploy a staging completado'
          })

  # 6. DEPLOY A PRODUCCIÓN
  deploy-production:
    name: Deploy a Producción
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4
    
    - name: Deploy a producción (Blue-Green)
      run: |
        echo "=== Deploying to Production ==="
        echo "Version: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
        echo ""
        echo "1. Preparando ambiente Blue-Green..."
        echo "2. Descargando nueva versión..."
        echo "3. Ejecutando tests en Green..."
        echo "4. Validando health checks..."
        echo "5. Cambiando traffic a Green..."
        echo "6. Monitoreando métricas..."
        echo ""
        echo "✓ Production deployment completado"
    
    - name: Notificar deploy exitoso
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createDeployment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.ref,
            environment: 'production',
            auto_merge: false,
            required_contexts: []
          })

  # 7. NOTIFICACIONES
  notify:
    name: Notificaciones
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
    - name: Resultado del Pipeline
      run: |
        echo "=== RESUMEN DEL PIPELINE ==="
        echo "Repositorio: ${{ github.repository }}"
        echo "Rama: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Autor: ${{ github.actor }}"
        echo "Fecha: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        echo ""
        echo "Estados de Jobs:"
        echo "✓ Tests: ${{ needs.test.result }}"
        echo "✓ Build: ${{ needs.build.result }}"
        echo ""
        echo "Ver detalles: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"


